<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reg.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <div class="header">
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
            <div class="content">
                <div class="logo"><a href="index.html"><img src="images/biblelogo.jpg" alt=""></a></div>
                <ul class="links">
                    <li><a href="#" id="first">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
            <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
            <form action="#" class="search-box">
                <input type="text" placeholder="Search" required>
                <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
            </form>
        </nav>
    </div>

    <section class="container">
        <header>Sign up</header>
        <form class="form" id="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="fullname" placeholder="Enter full name" />
                <small></small>
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" id="email" placeholder="Enter email address" />
                <small></small>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" id="phonenumber" placeholder="Enter phone number" />
                    <small></small>
                </div>
                <div class="input-box">
                    <label>DOB</label>
                    <input type="date" id="birthdate" />
                    <small></small>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" id="address1" placeholder="Enter street address" />
                <small></small>
            </div>
            <div class="input-box address">
                <input type="text" id="address2" placeholder="Enter street address line 2" />
                <small></small>
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="country"></label>
                    <select id="country">
                        <option hidden>Country</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                    </select>
                    <small></small>
                </div>
                <div class="input-box ">
                    <input type="text" id="city" placeholder="Enter your city" />
                    <small></small>
                </div>
            </div>
            <div class="input-box address">
                <input type="text" id="region" placeholder="Enter your region" />
                <small></small>
            </div>
            <div class="input-box address">
                <input type="number" id="postalcode" placeholder="Enter postal code" />
                <small></small>
            </div>
            <div class="input-box">
                <label>Create Password</label>
                <input type="password" id="createpassword" placeholder="Create password" />
                <small></small>
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" id="confirmpassword" placeholder="Confirm password" />
                <small></small>
            </div>
            <button type="submit" disabled>Submit</button>
        </form>
    </section>
</body>
</html>
