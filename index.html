<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="title">
                <h1>Bible Quiz</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="quiz-container">
            <h2>Test Your Knowledge</h2>

            <div class="question-container">
                <p class="question">What is the first book of the Bible?</p>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="question1" value="Genesis">
                        Genesis
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="Exodus">
                        Exodus
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="Leviticus">
                        Leviticus
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="Numbers">
                        Numbers
                    </label>
                </div>
            </div>

            <div class="question-container">
                <p class="question">Who led the Israelites out of Egypt?</p>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="question2" value="Moses">
                        Moses
                    </label>
                    <label class="option">
                        <input type="radio" name="question2" value="Aaron">
                        Aaron
                    </label>
                    <label class="option">
                        <input type="radio" name="question2" value="Joshua">
                        Joshua
                    </label>
                    <label class="option">
                        <input type="radio" name="question2" value="David">
                        David
                    </label>
                </div>
            </div>

           
            <button class="submit-btn">Submit</button>
        </div>
    </main>
</body>
</html>
